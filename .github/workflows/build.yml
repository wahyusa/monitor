name: Build Windows Binary

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      # 1. Download your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2.1 Setup Go (Required to install fyne-cross)
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25' # Use a recent Go version
          
       # 2.2 SMART FIX: Align go.mod with the Container's Go Version automatically
      - name: Align go.mod with fyne-cross
        run: |
          # 1. Pull the docker image first so we can check it
          docker pull fyneio/fyne-cross:base-latest
          
          # 2. Ask the container what Go version it runs
          # Output looks like "go version go1.24.6 linux/amd64" -> we extract "1.24"
          CONTAINER_GO_VER=$(docker run --rm fyneio/fyne-cross:base-latest go env GOVERSION | sed 's/go//' | cut -d. -f1,2)
          
          echo "Container is running Go $CONTAINER_GO_VER. Adapting go.mod..."
          
          # 3. Edit go.mod to match
          go mod edit -go=$CONTAINER_GO_VER
          go mod tidy

      # 3. Install the Fyne Cross Compiler
      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      # 4. Run the Cross Compilation
      # This pulls the Docker image and builds the .exe
      - name: Build for Windows
        env:
            GOTOOLCHAIN: "1.25" 
        run: fyne-cross windows -arch=amd64 -name TengokWaktuLah -app-id com.yourdomain.tengokwaktulah .

      # 5. Upload the Result
      # Fyne-cross places the output in 'fyne-cross/bin/windows-amd64' by default
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MonitorApp-Windows
          path: fyne-cross/bin/windows-amd64/
