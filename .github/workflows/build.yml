name: Build Windows Binary

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      # 1. Download your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Go (Required to install fyne-cross)
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25' # Use a recent Go version

      # 3. Install the Fyne Cross Compiler
      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      # 4. Run the Cross Compilation
      # This pulls the Docker image and builds the .exe
      - name: Build for Windows
        run: fyne-cross windows -arch=amd64 -name TengokWaktuLah -app-id com.yourdomain.tengokwaktulah .

      # 5. Upload the Result
      # Fyne-cross places the output in 'fyne-cross/bin/windows-amd64' by default
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MonitorApp-Windows
          path: fyne-cross/bin/windows-amd64/
